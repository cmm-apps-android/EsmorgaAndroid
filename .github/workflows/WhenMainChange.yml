name: Build Android

on:
  push:
    branches: [ "test" ]
  workflow_dispatch:
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '17'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew :app:assembleRelease
      - run: |
          
          rootDir="./" 
          GRADLE_FILE=$rootDir"app/build.gradle.kts"
          export fileQA=$rootDir"app/build/outputs/apk/release/app-release-unsigned.apk"
          versionName=$(grep "versionName" $GRADLE_FILE | awk '{print $3}')
          versionCode=$(grep "versionCode" $GRADLE_FILE | awk '{print $3}')
          buildNumber=""
          buildHash=$(md5sum $fileQA | awk '{print $4}')
          changelog=""
          project_id=2793
          api_key=inml59pangaa
          api_key_build=rqFyHkwuA12sUrq9mvxa2be84t2fyu
          visibleClient=true
          buildType="QA"
          name="Esmorga [QA]"
          visibleClient="GitHub Actions"
          
          echo curl -vvv -F 'buiFile=@${fileQA}' \
              -F "buiName=${versionName}" \
              -F "buiVersion=${versionCode}" \
              -F "buiBuildNum=${buildNumber}" \
              -F "buiBuildType=${buildType}" \
              -F "buiTemplate=0" \
              -F "buiHash=${buildHash}" \
              -F "buiVisibleClient=${visibleClient}" \
              -F "buiChangeLog=${changelog}" \
              -F "buiUser=${{ secrets.BUIUSER }}" -F "buiPassword=${{ secrets.BUIPASSWORD }}" \
              "https://otashare-api.mobgen.com/v1/builds/registernewbuild/${project_id}/${api_key}/${api_key_build}"
    