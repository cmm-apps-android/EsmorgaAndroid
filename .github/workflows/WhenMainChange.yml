name: Build Android
run-name: ${{ github.actor }} is testing a github action ${{ github.ref }} new feature

on:
  pull_request:
    types: [opened,reopened,edited,synchronize]
    branches: [ "main" ]
    paths:
      - '**'
  workflow_dispatch:

jobs:
  test-and-build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        Build-ENVL: [ 'qa', 'prod' ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run Test
        uses: ./.github/actions/runTests
      - name: Build & Upload to OTA
        uses: ./.github/actions/buildAndUpload
        with:
          Build-ENVL: ${{ matrix.Build-ENVL }}
          Build-USER: secrets.BUIUSER
          Build-PASSWORD: secrets.BUIPASSWORD