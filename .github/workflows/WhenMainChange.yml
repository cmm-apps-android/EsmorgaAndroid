name: Build Android
run-name: Creating Android builds

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test-and-build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        Build-ENVL: [ 'qa', 'prod' ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run Test
        uses: ./.github/actions/runTests
      - name: Build & Upload to OTA
        uses: ./.github/actions/buildAndUpload
        with:
          Build-ENVL: ${{ matrix.Build-ENVL }}
          Build-USER: secrets.BUIUSER
          Build-PASSWORD: secrets.BUIPASSWORD
          OTA-APIKEY: secrets.OTASHARE_APIKEY
          OTA-APIKEY-BUILD: secrets.OTASHARE_APIKEY_BUILD