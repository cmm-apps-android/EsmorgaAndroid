name: Build Android

on:
  pull_request:
    types: [opened,reopened,edited,synchronize]
    branches: [ "main" ]
    paths:
      - '**'
  workflow_dispatch:

jobs:
  Test:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        Build-ENV: [ 'QA', 'PROD' ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Build & Upload to OTA
        uses: ./.github/workflows/actions/BuildAndUpload.yml
        with:
          bucketFolder: staging
          Build-ENV: ${{ matrix.build-ENV }}