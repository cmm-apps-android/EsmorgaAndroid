name: Run Test Android
run-name: ${{ github.actor }} is testing ${{ github.event.pull_request.title }}

on:
  pull_request:
    types: [opened,reopened,edited,synchronize]
    branches: [ "main" ]
    paths:
      - '**'
  workflow_dispatch:

jobs:
  Test:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
      issues: write
      checks: write

    steps:
      - uses: actions/checkout@v4

      - name: Invalidate Gradle Cache
        run: |
          rm -rf ~/.gradle/caches/

      - name: Clean project
        run: ./gradlew clean

      - name: OAS
        uses: ./.github/actions/OAS
        with:
          PAT: ${{ secrets.E2E_Github_Token }}

      - name: Run Tests
        id: tests
        uses: ./.github/actions/runTests
        continue-on-error: true
        with:
          Build-GOOGLE-SERVICES: ${{ secrets.GOOGLE_SERVICES_JSON }}

      - name: Publish JUnit Report (on failure)
        if: steps.tests.outcome == 'failure'
        uses: mikepenz/action-junit-report@v4
        with:
          report_paths: |
            **/build/test-results/**/*.xml
          check_name: Failed Test Report
          detailed_summary: true
          require_tests: true
          fail_on_failure: false

      - name: Add coverage report to PR
        if: steps.tests.outcome == 'success'
        id: kover
        uses: mi-kas/kover-report@v1
        with:
          path: |
            ${{ github.workspace }}/build/reports/kover/report.xml
          title: Code Coverage
          update-comment: true
          min-coverage-overall: 75
          min-coverage-changed-files: 75
          coverage-counter-type: LINE
