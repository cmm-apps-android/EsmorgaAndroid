name: Run Test Android
run-name: ${{ github.actor }} is testing ${{ github.event.pull_request.title }}

on:
  pull_request:
    types: [opened,reopened,edited,synchronize]
    branches: [ "main" ]
    paths:
      - '**'
  workflow_dispatch:

jobs:
  Test:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
      issues: write

    steps:
      - uses: actions/checkout@v4

      - name: Create google-services.json (ProdDebug)
        run: |
          mkdir -p app/src/prod/debug
          echo "${{ secrets.GOOGLE_SERVICES_JSON }}" > app/src/prod/debug/google-services.json

      - name: Verify google-services.json (ProdDebug)
        run: ls -la app/src/prod/debug

      - name: Invalidate Gradle Cache
        run: |
          rm -rf ~/.gradle/caches/

      - name: Clean project
        run: ./gradlew clean

      - name: OAS
        uses: ./.github/actions/OAS
        with:
          PAT: ${{ secrets.E2E_Github_Token }}

      - uses: ./.github/actions/runTests

      - name: Add coverage report to PR
        id: kover
        uses: mi-kas/kover-report@v1
        with:
          path: |
            ${{ github.workspace }}/build/reports/kover/report.xml
          title: Code Coverage
          update-comment: true
          min-coverage-overall: 75
          min-coverage-changed-files: 75
          coverage-counter-type: LINE
