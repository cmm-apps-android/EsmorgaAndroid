name: Run Test Android 

on:
  pull_request:
    types: [opened,reopened,edited,synchronize]
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  Test:

    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      
    steps:
      - name: Fail if draft PR
        if: ${{ github.event.pull_request.draft }}
        run: |
          echo "Pull request is in draft state."
          exit 1

      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '17'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Test with Gradle
        run: ./gradlew koverXmlReport
      - name: List coverage report files
        run: ls -R $GITHUB_WORKSPACE/app/build/reports/kover/
      - name: Add coverage report to PR
        id: kover
        uses: mi-kas/kover-report@v1
        with:
          path: |
            ${{ github.workspace }}/app/build/reports/kover/report.xml
          title: Code Coverage
          update-comment: true
          min-coverage-overall: 75
          min-coverage-changed-files: 75
          coverage-counter-type: LINE
  