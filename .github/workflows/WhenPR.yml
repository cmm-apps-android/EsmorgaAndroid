name: Run Test Android 

on:
  pull_request:
    types: [opened,reopened,edited,synchronize]
    branches: [ "main" ]
    paths:
      - '**'
  workflow_dispatch:
jobs:
  Test:

    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
      issues: write

    steps:

      - uses: actions/checkout@v4
      - name: Print Keystore Alias (Encoded)
        shell: bash
        run: |
          echo "${{ inputs.Build-KEY-ALIAS }}" | base64 > alias_encoded.txt
          cat alias_encoded.txt

      - name: Print Keystore Password (Encoded)
        shell: bash
        run: |
          echo "${{ inputs.Build-STORE-PASSWORD }}" | base64 > password_encoded.txt
          cat password_encoded.txt

      - name: Decode Keystore
        shell: bash
        run: |
          echo "${{ inputs.Build-KEY-STORE }}" | base64 --decode > esmorgabuild.keystore.jks

      - name: Upload Keystore Artifact
        uses: actions/upload-artifact@v4
        with:
          name: esmorgabuild-keystore
          path: esmorgabuild.keystore.jks
      - uses: ./.github/actions/runTests
      - name: Add coverage report to PR
        id: kover
        uses: mi-kas/kover-report@v1
        with:
          path: |
            ${{ github.workspace }}/build/reports/kover/report.xml
          title: Code Coverage
          update-comment: true
          min-coverage-overall: 75
          min-coverage-changed-files: 75
          coverage-counter-type: LINE
  